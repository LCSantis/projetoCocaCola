<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main id="main_form">
        <header id="title-form">
            <h1>Crie Uma Conta</h1>
        </header>
        <form action="cadastro.php" method="post" autocomplete="off">
            <p>
                <label for="name">Nome:</label>
                <input class="text-area" type="text" name="name" id="name" placeholder="Digite seu nome..." required>
            </p>

            <p>
                <label for="lastname">Sobrenome:</label>
                <input class="text-area" type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome..." required>
            </p>

            <p>
                <label for="email">E-mail:</label>
                <input class="text-area" type="email" name="email" id="email" placeholder="Digite seu e-mail..." required>
            </p>

            <p>
                <label for="password">Senha:</label>
                <input class="text-area" type="password" name="password" id="password" placeholder="Crie uma senha..." required>
            </p>

            <p>
    
                <label for="confirm-password">Confirmar Senha:</label>
                <input class="text-area" type="password" name="confirm-password" id="confirm-password" placeholder="Confirme a senha..." required>
            </p>

            <p id="button">
                <input type="button"value="Cadastrar">
            </p>
        </form>
    </main>
</body>
</html>
