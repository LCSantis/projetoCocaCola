<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="shortcut icon" href="./img/favicoca.png" type="image/x-icon">
    <title>Teste Coca-Cola Entrar</title>
  </head>
  <body>
    <div class="container">
      <div class="box-login">
        <div class="login-content">
            <h2>Entrar com e-mail</h2>
            <form class="form">
              <div class="login-control">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="login-control">
                <div class="forgot">
                  <label for="password">Senha</label>
                  <a href="#">Esqueceu sua senha?</a>
                </div>
                <input type="password" name="password" id="password" />
              </div>
              <div class="botao">
                <button type="submit">Entrar</button>
              </div>
    
              <div class="divider">
                <div class="divisor">
                  <h2>OU</h2>
                </div>
                <p>Não possui uma conta?</p>
                <div class="central">
                  <a href="./cadastro.html">Inscrever-se agora</a>
                </div>
              </div>
            </form>
        </div>
      </div>
      <div class="img-box">
        <div class="content-box">
            <h3>Sua experiência começa aqui</h3>
            <small
              >Cadastre-se uma vez e tenha acesso a todos os sites Coca-Cola</small
            >
            <img src="./img/garrafabolinha68.png" alt="" />
        </div>
      </div>
    </div>
      <footer>
        <img src="./img/coca3.png" alt="" class="logo" />
        <ul>
          <li><a href="#">Termos de Uso</a></li>
          <li><a href="#" class="trave">Privacidade</a></li>
        </ul>
      </footer>
  </body>
</html>
